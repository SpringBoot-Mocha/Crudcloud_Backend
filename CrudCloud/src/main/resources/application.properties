spring.application.name=CrudCloud

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================================================
# DATABASE CONFIGURATION - PostgreSQL
# ============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/crudcloud
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
# IMPORTANTE: Cambiar este secret en produccion por uno seguro
jwt.secret=crudcloud-secret-key-change-this-in-production-please
jwt.expiration=86400000

# ============================================================================
# MERCADO PAGO CONFIGURATION
# ============================================================================
# IMPORTANTE: Obtener access token desde https://www.mercadopago.com/developers
mercadopago.access.token=YOUR_MERCADOPAGO_ACCESS_TOKEN_HERE
mercadopago.public.key=YOUR_MERCADOPAGO_PUBLIC_KEY_HERE

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=INFO
logging.level.com.crudzaso=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

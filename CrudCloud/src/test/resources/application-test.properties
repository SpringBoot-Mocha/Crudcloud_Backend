spring.application.name=CrudCloud-Test

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================================================
# DATABASE CONFIGURATION - H2 In-Memory (for testing)
# ============================================================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
jwt.secret=crudcloud-test-secret-key
jwt.expiration=86400000

# ============================================================================
# MERCADO PAGO CONFIGURATION (Dummy values for testing)
# ============================================================================
mercadopago.access.token=TEST_TOKEN
mercadopago.public.key=TEST_PUBLIC_KEY

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=WARN
logging.level.com.crudzaso=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# H2 Console for testing (optional)
spring.h2.console.enabled=false

# ============================================================================
# JACKSON CONFIGURATION
# ============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

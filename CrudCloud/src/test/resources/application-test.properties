spring.application.name=CrudCloud-Test

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================================================
# DATABASE CONFIGURATION - PostgreSQL (Same as production for realistic testing)
# ============================================================================
spring.datasource.url=jdbc:postgresql://91.98.225.17:5432/CrudCloud
spring.datasource.username=postgres
spring.datasource.password=Mocha2025Riwi+
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================================
# FLYWAY CONFIGURATION (Database Migrations)
# ============================================================================
# DISABLED FOR TESTS: Flyway 11.1.0 doesn't support PostgreSQL 18 yet
# Using Hibernate DDL instead for test schema creation
# TODO: Re-enable when Flyway 11.2.0+ is available (supports PG 18)
spring.flyway.enabled=false

# ============================================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# For tests: let Hibernate create schema based on JPA entities
# In production (application.properties) this is 'validate'
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
jwt.secret=crudcloud-test-secret-key
jwt.expiration=86400000

# ============================================================================
# MERCADO PAGO CONFIGURATION (Dummy values for testing)
# ============================================================================
mercadopago.access.token=TEST_TOKEN
mercadopago.public.key=TEST_PUBLIC_KEY

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=WARN
logging.level.com.crudzaso=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# H2 Console for testing (optional)
spring.h2.console.enabled=false

# ============================================================================
# JACKSON CONFIGURATION
# ============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
